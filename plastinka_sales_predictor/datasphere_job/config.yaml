name: plastinka-sales-prediction-job
desc: Sales prediction (v0.9.0)

# --- Compute Resources ---
# Define the resources and VM configuration for the job.
cloud-instance-types:
  - c1.4

# --- Job Inputs ---
inputs:
  - plastinka_sales_predictor/datasphere_job/input.zip: INPUT 

# --- Job Outputs ---
outputs:
  - output.zip: OUTPUT

# --- Manual Python Environment Configuration ---
env:
  python:
    type: manual
    version: 3.10.13
    requirements-file: plastinka_sales_predictor/requirements.txt
    pip-options:
      index-url: https://download.pytorch.org/whl/cu118
      extra-index-urls:
        - https://pypi.org/simple
    local-paths:
      - plastinka_sales_predictor

# --- Execution Command ---
# The main command to execute in the manual Python environment  
cmd: python -m plastinka_sales_predictor.datasphere_job.train_and_predict --input ${INPUT} --output ${OUTPUT} 