name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.10
    
    - name: Create virtual environment and install dependencies
      run: |
        uv venv
        uv sync --extra dev --extra deployment --extra ml --extra cpu --extra dev
        uv pip install -e .
    
    - name: Run linting
      run: |
        uv run --extra dev --extra deployment --extra ml --extra cpu ruff check . --fix --exit-zero
        uv run --all-extras ruff format .
    
    - name: Run tests with coverage
      run: |
        uv run uv run --extra dev --extra deployment --extra ml --extra cpu pytest --cov=plastinka_sales_predictor --cov=deployment --cov-report=term-missing --cov-fail-under=60 --maxfail=10
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        fail_ci_if_error: false
