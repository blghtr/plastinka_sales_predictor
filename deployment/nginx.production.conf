# Plastinka Sales Predictor - Production Nginx Configuration
# Based on config.production.yaml settings

# Upstream для Backend API
upstream plastinka_api {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    # Если запускаете несколько воркеров, добавьте:
    # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=prediction_limit:10m rate=1r/s;

# Connection Limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# CORS Origins Map (из вашего config.production.yaml)
map $http_origin $cors_origin {
    default "";
    "http://31.187.251.1" "http://31.187.251.1";
    "https://31.187.251.1" "https://31.187.251.1";
    "http://185.200.243.160" "http://185.200.243.160";
    "https://185.200.243.160" "https://185.200.243.160";
}

# Main Server Block
server {
    listen 80;
    listen [::]:80;
    server_name 92.53.99.220;
    
    # --- ГЛОБАЛЬНЫЙ КОНТРОЛЬ ДОСТУПА УДАЛЕН ОТСЮДА ---
    # Он будет применяться гранулярно внутри location-блоков API
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;
    
    # Hide nginx version
    server_tokens off;
    
    # File Upload Settings (100 MB из config.production.yaml)
    client_max_body_size 100M;
    client_body_timeout 120s;
    client_header_timeout 60s;
    client_body_buffer_size 16k;
    
    # Connection limits
    limit_conn conn_limit_per_ip 10;
    
    # Logging
    access_log /var/log/nginx/plastinka_access.log combined;
    error_log /var/log/nginx/plastinka_error.log warn;
    
    # Health Check Endpoint (защищен по IP)
    location = /health {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        access_log off;
        proxy_pass http://plastinka_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # API v1 Routes (защищены по IP)
    location /api/v1/ {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=api_limit burst=50 nodelay;
        
        # --- ИСПРАВЛЕНО: Безопасный способ добавления CORS-заголовков ---
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        # -------------------------------------------------------------
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            # Для OPTIONS-запросов if допустим на этом уровне
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts для ML операций
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;     # 10 минут для обучения моделей
        proxy_read_timeout 600s;     # 10 минут для получения результатов
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # File Upload Endpoints (защищены по IP)
    location ~ ^/api/v1/jobs/data-upload {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=upload_limit burst=10 nodelay;
        
        # --- ИСПРАВЛЕНО: Безопасный способ добавления CORS-заголовков ---
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key' always;
        # -------------------------------------------------------------
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Специальные настройки для загрузки файлов
        proxy_request_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;     # 5 минут для upload
        proxy_read_timeout 300s;
    }
    
    # Prediction Endpoints (защищены по IP)
    location ~ ^/api/v1/jobs/(training|prediction) {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=prediction_limit burst=5 nodelay;
        
        # --- ИСПРАВЛЕНО: Безопасный способ добавления CORS-заголовков ---
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key' always;
        # -------------------------------------------------------------
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Очень длинные таймауты для ML операций
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;    # 1 час для обучения
        proxy_read_timeout 3600s;    # 1 час для получения результатов
        
        # Отключаем буферизацию для streaming ответов
        proxy_buffering off;
    }
    
    # DataSphere Callback (защищен по IP)
    location = /api/v1/cloud/callback {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        proxy_pass http://plastinka_api/api/v1/cloud/callback;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Блокируем доступ к документации в проде
    location ~ ^/(docs|redoc|openapi\.json) {
        deny all;
        return 404;
    }
    
    # Блокируем доступ к административным endpoint'ам (защищен по IP)
    location ~ ^/api/v1/admin {
        # --- Контроль доступа для API (здесь он уже был, но убедимся, что он есть) ---
        allow 127.0.0.1;       # <-- ДОБАВЛЕНО: Доступ через SSH-туннель
        allow 185.200.243.160; # <-- Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Models and Configs endpoints (защищены по IP)
    location ~ ^/(models|configs) {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # Доступ через SSH-туннель
        allow 185.200.243.160; # Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=api_limit burst=20 nodelay;
        
        # CORS заголовки
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Admin endpoints (защищены по IP)
    location /admin/ {
        # --- Контроль доступа для API ---
        allow 127.0.0.1;       # Доступ через SSH-туннель
        allow 185.200.243.160; # Ваш статический IP
        deny all;
        # --------------------------------
        
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://plastinka_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # --- НОВЫЙ БЛОК ДЛЯ GRADIO (ПУБЛИЧНЫЙ ДОСТУП) ---
    location /photo_assistant/ {
        # Этот блок НЕ содержит allow/deny, он публичный
        
        proxy_pass http://127.0.0.1:8501/; # Проксируем на Gradio
        
        # Заголовки для корректной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Настройки для поддержки WebSockets (критически важно для Gradio)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400; # Длинный таймаут для интерактивных сессий
    }
    
    # Default location - возвращаем 404 для всех остальных запросов
    location / {
        return 404;
    }
    
    # Блокируем попытки доступа к системным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокируем попытки доступа к бэкап файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

